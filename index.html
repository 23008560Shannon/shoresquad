<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoreSquad</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>ShoreSquad</h1>
        <p>Rally your crew, track weather, and hit the next beach cleanup!</p>
    </header>
    <main>
        <section id="map-section">
            <h2>Find a Cleanup</h2>
            <div id="map">
                <iframe
                    title="Next Cleanup Location"
                    width="100%"
                    height="200"
                    frameborder="0"
                    style="border:0; border-radius: 0.5rem;"
                    src="https://www.google.com/maps?q=1.381497,103.955574&z=17&output=embed&markers=1.381497,103.955574&hl=en"
                    allowfullscreen
                    aria-label="Map showing next cleanup at Pasir Ris">
                </iframe>
                <div style="margin-top:0.5rem; font-weight:bold; color:#2196F3;">Next Cleanup: Pasir Ris</div>
            </div>
        </section>
        <section id="weather-section">
            <h2>Weather Tracker</h2>
            <div id="weather">Loading weather...</div>
        </section>
        <section id="crew-section">
            <h2>Your Crew</h2>
            <button id="invite-btn">Invite Friends</button>
            <ul id="crew-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ShoreSquad. Eco-action made fun!</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
